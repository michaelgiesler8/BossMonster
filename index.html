<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes vs Bosses: The Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <div class="container text-center my-4">
        <h1 class="mb-4">Heroes vs Bosses: The Battle</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="elf.jpg" class="card-img-top" alt="Swift Ironstag" onclick="healHero('Swift Ironstag')">
                    <div class="card-body">
                        <h5 class="card-title">Swift Ironstag</h5>
                        <p class="card-text">Type: Elf</p>
                        <p class="card-text" id="heroSwiftHealth">Health: 50</p>
                        <p class="card-text">Damage: 10</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="dwarf.jpg" class="card-img-top" alt="Slate Slabrock" onclick="healHero('Slate Slabrock')">
                    <div class="card-body">
                        <h5 class="card-title">Slate Slabrock</h5>
                        <p class="card-text">Type: Dwarf</p>
                        <p class="card-text" id="heroSlateHealth">Health: 100</p>
                        <p class="card-text">Damage: 5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <img src="monster.jpg" class="card-img-top" id="bossImage" alt="Boss Monster"
                        onclick="attackBoss()">
                    <div class="card-body">
                        <h5 class="card-title">The Boss</h5>
                        <p class="card-text" id="bossHealth">Health: 100</p>
                        <p class="card-text" id="bossLevel">Level: 1</p>
                        <p class="card-text" od="bossDefeated">Monsters Defeated: 0</p>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
